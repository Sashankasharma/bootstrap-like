<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./styule.css">
    <title>contact form</title>
</head>
<body>
    <div class="main">
        <h1>Contact Us Today!</h1>
        <form action="#" >
            <div class="form">
                <div class="form-tab">
                    <label for="firstname">First Name </label>
                    <div class="img"><i class="fas fa-user"></i></div>
                    <input type="text"  placeholder="First Name">
                </div>
                <div class="form-tab">
                    <label for="lastname">last name </label>
                    <div class="img"><i class="fas fa-user"></i></div>
                    <input type="text"  placeholder="Last Name">
                </div>
                <div class="form-tab">
                    <label for="email">e-mail </label>
                    <div class="img"><i class="fas fa-envelope-square"></i></div>
                    <input type="email" placeholder="E-mail Address">
                </div>
                <div class="form-tab">
                     <label for="phone">phone # </label>
                     <div class="img"><i class="fas fa-phone-square-alt"></i></div>
                    <input type="phone" placeholder="(845)555-1212">
                </div>
                <div class="form-tab">
                    <label for="address">Address </label>
                    <div class="img"><i class="fas fa-home"></i></div>
                    <input type="text"  placeholder="Address">
                </div>
                <div class="form-tab">
                    <label for="city">City </label>
                    <div class="img"><i class="fas fa-home"></i></div>
                    <input type="text"  placeholder="City">
                 </div>
                <div class="form-tab">
                     <label for="state">Provinces </label>
                     <div class="img"><i class="fas fa-list-ul"></i></div>
                    <select name="state" id="state">
                        <option value="">Province No 1</option>
                        <option value="">Province No 2</option>
                        <option value="">Province No 3</option>
                        <option value="">Province No 4</option>
                        <option value="">Province No 5</option>
                        <option value="">Province No 6</option>
                        <option value="">Province No 7</option>
                    </select>
                 </div>
                <div class="form-tab">
                     <label for="zip">zip code </label>
                     <div class="img"><i class="fas fa-home"></i></div>
                    <input type="number"  placeholder="Zip Code">
                 </div>
                <div class="form-tab">
                    <label for="web">website or domain name </label>
                    <div class="img"><i class="fab fa-internet-explorer"></i></div>
                    <input type="url"  placeholder=" Website or domain name">
                </div>
                <div class="form-tab-host">
                     <label for="hosting">do you have hosting? </label>
                    <div class="marks">
                        <div class="yes">
                            <input type="radio" name="mark" id="yes">
                        <label for="yes">Yes</label>
                        </div>
                        <div class="no">
                            <input type="radio" name="mark" id="no">
                        <label for="yes">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-tab">
                    <label for="description">project description</label>
                    <div class="img-tx"><i class="fas fa-pencil-alt"></i></div>
                    <textarea name="project" id="project" placeholder=" Project Description" cols="30" rows="2"></textarea>
                </div>
            </div>
            <button>Send  <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
